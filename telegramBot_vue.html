<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
    <div id="app" class="container mx-auto px-8 py-12">
      <!-- Loading State -->
      <div
        v-if="loading"
        class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-90 z-50"
      >
        <div class="text-center">
          <div
            class="animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent mx-auto"
          ></div>
          <p class="mt-4 text-gray-700 text-lg font-medium">
            Loading products...
          </p>
        </div>
      </div>

      <!-- Products Grid -->
      <div v-else>
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">
          Our Products
        </h1>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
        >
          <div
            v-for="product in products"
            :key="product.id"
            class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 hover:shadow-lg transition-transform duration-300"
          >
            <div class="relative pt-[75%]">
              <img
                :src="product.image"
                :alt="product.title"
                class="absolute top-0 left-0 w-3/4 h-3/4 object-contain mx-auto"
              />
            </div>
            <div class="p-4">
              <div class="text-sm text-blue-500 font-medium mb-1">
                {{ product.category }}
              </div>
              <h2 class="font-semibold text-gray-900 text-lg mb-2 line-clamp-2">
                {{ product.title }}
              </h2>
              <p class="text-gray-600 text-sm mb-4 line-clamp-3">
                {{ product.description }}
              </p>
              <div class="flex items-center justify-between">
                <span class="text-xl font-bold text-gray-800"
                  >${{ product.price.toFixed(2) }}</span
                >
                <div class="flex items-center text-gray-600">
                  <span class="text-yellow-400 mr-1">â˜…</span>
                  <span class="text-sm"
                    >{{ product.rating.rate }} ({{ product.rating.count
                    }})</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          products: [],
          loading: true,
        },
        mounted() {
          this.fetchProducts();
        },
        methods: {
          async fetchProducts() {
            try {
              const response = await axios.get(
                "https://fakestoreapi.com/products"
              );
              this.products = response.data;
            } catch (error) {
              console.error("Error fetching products:", error);
            } finally {
              this.loading = false;
            }
          },
        },
      });
    </script>
  </body>
</html>
